<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Build a modern intro section with responsive dropdown navigation. This project features a clean design, a hamburger menu for mobile, and smooth JavaScript interactions."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>k-wlodarczyk | Intro section with dropdown navigation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="overlay" data-cy="overlay"></div>
    <nav class="nav-bar">
      <section class="logo-and-menu-section">
        <img src="images/logo.svg" alt="Logo of the Snap company" />
        <ul class="nav-menu-list" data-cy="nav-menu-list">
          <li
            class="nav-menu-item"
            id="features-item"
            data-cy="features-dropdown-initiator"
            dropdown-element
          >
            <a href="#" class="menu-link"
              >Features
              <span
                ><img
                  src="images/icon-arrow-down.svg"
                  alt="arrow for expanding dropdown menu"
                  class="menu-item-arrow" /></span
            ></a>
            <!-- FEATURES DROPDOWN -->
            <ul class="features-dropdown dropdown" data-cy="features-dropdown">
              <li>
                <span><img src="images/icon-todo.svg" alt="" /></span
                ><a href="#" class="menu-link">Todo list</a>
              </li>
              <li>
                <span><img src="images/icon-calendar.svg" alt="" /></span
                ><a href="#" class="menu-link">Calendar</a>
              </li>
              <li>
                <span><img src="images/icon-reminders.svg" alt="" /></span
                ><a href="#" class="menu-link">Reminders</a>
              </li>
              <li>
                <span><img src="images/icon-planning.svg" alt="" /></span
                ><a href="#" class="menu-link">Planning</a>
              </li>
            </ul>
          </li>
          <li class="nav-menu-item" id="company-item" dropdown-element>
            <a href="#" class="menu-link"
              >Company
              <span
                ><img
                  src="images/icon-arrow-down.svg"
                  alt="arrow for expanding dropdown menu"
                  class="menu-item-arrow" /></span
            ></a>
            <!-- COMPANY DROPDOWN -->
            <ul class="company-dropdown dropdown" data-cy="company-dropdown">
              <li><a href="#" class="menu-link">History</a></li>
              <li><a href="#" class="menu-link">Our team</a></li>
              <li><a href="#" class="menu-link">Blog</a></li>
            </ul>
          </li>
          <li class="nav-menu-item">
            <a href="#" class="menu-link">Careers</a>
          </li>
          <li class="nav-menu-item">
            <a href="#" class="menu-link">About</a>
          </li>

          <section class="login-section-mobile">
            <button class="login-btn btn">Login</button>
            <button class="register-btn btn">Register</button>
          </section>
        </ul>
      </section>
      <section class="login-section" data-cy="login-section">
        <button class="login-btn btn">Login</button>
        <button class="register-btn btn">Register</button>
      </section>
      <button class="hamburger-btn" data-cy="hamburger-btn">
        <img src="images/icon-menu.svg" alt="" class="hamburger-icon" />
      </button>
    </nav>

    <section class="hero-section">
      <div class="hero-text">
        <h1 class="hero-header">Make remote work</h1>
        <p class="hero-description">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="hero-btn cta-btn">Learn more</button>
        <div class="hero-clients">
          <img src="images/client-databiz.svg" alt="logo of client Databiz" />
          <img
            src="images/client-audiophile.svg"
            alt="logo of client audiophile"
          />
          <img src="images/client-meet.svg" alt="logo of client meet" />
          <img src="images/client-maker.svg" alt="logo of client maker" />
        </div>
      </div>
      <div class="hero-img">
        <picture>
          <source
            media="(max-width: 1020px)"
            srcset="images/image-hero-mobile.png"
          />

          <img
            src="images/image-hero-desktop.png"
            alt="A man with laptop"
            class="hero-image"
          />
        </picture>
      </div>
    </section>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="js/script.js"></script>
  </body>
</html>
